<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="width: fit-content; height: max-content; background-color: aquamarine; border-radius: 10px; border-color: rgb(12, 13, 14);"></table>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="content">

        </tbody>
    </table>
    <script>
        const users = [
            {
                name: 'user 1',
                email: 'user1@email.com'

            },
            {
                name: 'user 2',
                email: 'user2@email.com'
            },
            {
                name: 'user 3',
                email: 'user3@email.com'
            }
            
        ];
    
        const target = document.getElementById('content');
        users.forEach(user =>{
        const row = `<tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            </tr>`;
        target.innerHTML += row });


    </script>
</body>

</html>
